<div class="card shadow-lg border-none m-lg-5">
    <div class="card-body">
        <div class="text-center mt-4">
            <div class="mb-4 pb-2">
                <a routerLink="/pages" class="auth-logo">
                    <img src="assets/images/logo-dark.png" alt="" height="30" class="auth-logo-dark mx-auto">
                    <img src="assets/images/logo-light.png" alt="" height="30" class="auth-logo-light mx-auto">
                </a>
            </div>
            <h5 class="fs-3xl">Forgot Password?</h5>
            <p class="text-muted">Reset password with Dosix</p>
        </div>
        <div class="p-2 mt-5">
            <div class="alert border-0 alert-warning text-center mb-2 mx-2" role="alert">
                Enter your email and instructions will be sent to you!
            </div>
            <div class="mt-2">
                <form>
                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control password-input" id="email" placeholder="Enter Email"
                            required="">
                    </div>

                    <div class="text-center mt-4">
                        <button class="btn btn-primary w-100" type="submit">Send Reset Link</button>
                    </div>
                </form><!-- end form -->
            </div>
            <div class="mt-5 text-center">
                <p class="mb-0">Wait, I remember my password... <a routerLink="auth-signin"
                        class="fw-semibold text-primary text-decoration-underline"> Click here </a> </p>
            </div>
        </div>
    </div><!-- end card body -->
</div>
