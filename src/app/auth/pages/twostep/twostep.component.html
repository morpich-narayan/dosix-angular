<div class="card shadow-lg border-none m-lg-5">
    <div class="card-body">
        <div class="text-center mt-4">
            <div class="mb-4 pb-4">
                <a href="index.html" class="auth-logo">
                    <img src="assets/images/logo-dark.png" alt="" height="30" class="auth-logo-dark mx-auto">
                    <img src="assets/images/logo-light.png" alt="" height="30" class="auth-logo-light mx-auto">
                </a>
            </div>
        </div>
        <div class="text-muted text-center mb-4 mx-lg-3">
            <div class="mb-4">
                <img src="assets/images/auth/permission.png" alt="" class="avatar-md">
            </div>
            <h4>Verify Your Email</h4>
            <p>Please enter the 4 digit code sent to <span class="fw-semibold">example&#64;abc.com</span></p>
        </div>
        <div class="p-2">
            <form autocomplete="off">
                <div class="d-flex justify-content-center">
                    <ng-otp-input [config]="config"></ng-otp-input>
                </div>
            </form><!-- end form -->

            <div class="mt-3">
                <button type="button" class="btn btn-primary w-100" routerLink="/auth">Confirm</button>
            </div>

            <div class="mt-5 text-center">
                <p class="mb-0">Didn't receive a code ? <a routerLink="auth-pass-reset"
                        class="fw-semibold text-primary text-decoration-underline">Resend</a> </p>
            </div>
        </div>
    </div><!-- end card body -->
</div>
