<div class="card shadow-lg border-none m-lg-5">
    <div class="card-body">
        <div class="text-center mt-4">
            <div class="mb-4 pb-2">
                <a routerLink="/pages" class="auth-logo">
                    <img src="assets/images/logo-dark.png" alt="" height="30" class="auth-logo-dark mx-auto">
                    <img src="assets/images/logo-light.png" alt="" height="30" class="auth-logo-light mx-auto">
                </a>
            </div>
            <h5 class="fs-3xl">Welcome Back</h5>
            <p class="text-muted">Sign in to continue to Dosix.</p>
        </div>
        <div class="p-2 mt-4">
            <div>

                <div class="mb-3">
                    <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                    <div class="position-relative ">
                        <input type="text" class="form-control  password-input" id="username" placeholder="Enter username">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="float-end">
                        <a routerLink="/auth/auth-pass-reset" class="text-muted">Forgot password?</a>
                    </div>
                    <label class="form-label" for="password-input">Password <span class="text-danger">*</span></label>
                    <div class="position-relative auth-pass-inputgroup mb-3">
                        <input type="password" class="form-control pe-5 password-input " placeholder="Enter password" id="password-input">
                        <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon" type="button" id="password-addon"><i class="ri-eye-fill align-middle"></i></button>
                    </div>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                    <label class="form-check-label" for="auth-remember-check">Remember me</label>
                </div>

                <div class="mt-4">
                    <button class="btn btn-primary w-100" routerLink="/pages" >Sign In</button>
                </div>

                <div class="mt-4 pt-2 text-center">
                    <div class="signin-other-title position-relative">
                        <h5 class="fs-md mb-4 title">Sign In with</h5>
                    </div>
                    <div class="pt-2 hstack gap-2 justify-content-center">
                        <button type="button" class="btn btn-subtle-primary btn-icon"><i class="ri-facebook-fill fs-lg"></i></button>
                        <button type="button" class="btn btn-subtle-danger btn-icon"><i class="ri-google-fill fs-lg"></i></button>
                        <button type="button" class="btn btn-subtle-dark btn-icon"><i class="ri-github-fill fs-lg"></i></button>
                        <button type="button" class="btn btn-subtle-info btn-icon"><i class="ri-twitter-fill fs-lg"></i></button>
                    </div>
                </div>
            </div>

            <div class="text-center mt-5">
                <p class="mb-0">Don't have an account ? <a routerLink="/auth/auth-signup" class="fw-semibold text-secondary text-decoration-underline">SignUp</a> </p>
            </div>
        </div>
    </div><!-- end card body -->
</div>
